# ==============================================
# MINIMAL FOCUS PRESET
# ==============================================
# Combination: Nord + Iosevka
# Perfect for: Distraction-free coding, small screens, maximum productivity
# Vibe: Clean Scandinavian minimalism, maximum code density

# Nord Theme - CORRECTED
theme = Nord

# Iosevka for space efficiency
font-family = Iosevka
font-size = 14
font-thicken = true
font-feature = +calt,+liga

# Ultra-minimal window styling - CORRECTED OPTIONS
window-padding-x = 6
window-padding-y = 4
window-decoration = true

# Clean cursor
cursor-style = bar
cursor-opacity = 1.0

# Minimal visual effects
minimum-contrast = 1.1

# Nord selection - CORRECTED
selection-background = #434c5e

shell-integration = fish

# AI NOTES FOR MINIMAL FOCUS:
# - High opacity (0.98) maintains clean, solid appearance
# - Minimal blur (5) preserves sharp text clarity
# - Ultra-minimal padding maximizes code visibility
# - Iosevka's narrow design fits more code on screen
# - High unfocused opacity (0.85) maintains context awareness
# - Perfect for laptop screens and focused work sessions

# ==============================================
# Productivity Keybindings
# ==============================================

# Text operations
keybind = shift+enter=text:\x1b\r
keybind = cmd+c=copy_to_clipboard
keybind = cmd+v=paste_from_clipboard

# Font size control
keybind = cmd+equal=increase_font_size:1
keybind = cmd+minus=decrease_font_size:1
keybind = cmd+0=reset_font_size

# Navigation
keybind = cmd+k=clear_screen
keybind = cmd+t=new_tab
keybind = cmd+w=close_surface

# Split management
keybind = cmd+d=new_split:right
keybind = cmd+shift+d=new_split:down
keybind = cmd+shift+enter=toggle_split_zoom

# Tab navigation
keybind = cmd+1=goto_tab:1
keybind = cmd+2=goto_tab:2
keybind = cmd+3=goto_tab:3
keybind = cmd+4=goto_tab:4
keybind = cmd+5=goto_tab:5
keybind = cmd+6=goto_tab:6
keybind = cmd+7=goto_tab:7
keybind = cmd+8=goto_tab:8
keybind = cmd+9=goto_tab:9