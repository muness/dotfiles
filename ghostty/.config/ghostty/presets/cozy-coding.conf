# ==============================================
# COZY CODING PRESET
# ==============================================
# Combination: Gruvbox + JetBrains Mono
# Perfect for: Long coding sessions, eye comfort, all-day development
# Vibe: Warm coffee shop coding, comfortable marathon sessions

# Gruvbox Theme - CORRECTED
theme = Gruvbox Dark

# JetBrains Mono for maximum readability
font-family = JetBrains Mono
font-size = 13
font-thicken = true

# Cozy window styling - CORRECTED OPTIONS
window-padding-x = 14
window-padding-y = 10
window-decoration = true

# Retro cursor for gruvbox aesthetic
cursor-style = block
cursor-opacity = 0.95

# Eye-friendly settings
minimum-contrast = 1.0

# Gruvbox selection - CORRECTED
selection-background = #504945

shell-integration = fish

# AI NOTES FOR COZY CODING:
# - High opacity (0.95) provides solid, comfortable background
# - Moderate blur (10) adds warmth without distraction
# - JetBrains Mono thickened for excellent long-session readability
# - Block cursor matches gruvbox retro aesthetic
# - Comfortable padding prevents claustrophobia
# - Gentle contrast settings reduce eye strain
# - Perfect for all-day coding marathons

# ==============================================
# Productivity Keybindings
# ==============================================

# Text operations
keybind = shift+enter=text:\x1b\r
keybind = cmd+c=copy_to_clipboard
keybind = cmd+v=paste_from_clipboard

# Font size control
keybind = cmd+equal=increase_font_size:1
keybind = cmd+minus=decrease_font_size:1
keybind = cmd+0=reset_font_size

# Navigation
keybind = cmd+k=clear_screen
keybind = cmd+t=new_tab
keybind = cmd+w=close_surface

# Split management
keybind = cmd+d=new_split:right
keybind = cmd+shift+d=new_split:down
keybind = cmd+shift+enter=toggle_split_zoom

# Tab navigation
keybind = cmd+1=goto_tab:1
keybind = cmd+2=goto_tab:2
keybind = cmd+3=goto_tab:3
keybind = cmd+4=goto_tab:4
keybind = cmd+5=goto_tab:5
keybind = cmd+6=goto_tab:6
keybind = cmd+7=goto_tab:7
keybind = cmd+8=goto_tab:8
keybind = cmd+9=goto_tab:9