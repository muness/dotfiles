# ==============================================
# KITTY TERMINAL CONFIG
# ==============================================
# Ported from Ghostty cyberpunk dev preset
# Tokyo Night theme + JetBrains Mono

# ---------- Font ----------
font_family      JetBrainsMono Nerd Font Mono
font_size        13.0
bold_font        auto
italic_font      auto
bold_italic_font auto

# Font rendering
text_composition_strategy platform
adjust_line_height 0
adjust_column_width 0

# ---------- Theme: Tokyo Night ----------
# Background and foreground
background #1a1b26
foreground #c0caf5

# Selection
selection_background #364a82
selection_foreground #c0caf5

# Cursor
cursor #c0caf5
cursor_text_color #1a1b26
cursor_shape beam
cursor_beam_thickness 1.5

# Normal colors
color0 #15161e
color1 #f7768e
color2 #9ece6a
color3 #e0af68
color4 #7aa2f7
color5 #bb9af7
color6 #7dcfff
color7 #a9b1d6

# Bright colors
color8 #414868
color9 #f7768e
color10 #9ece6a
color11 #e0af68
color12 #7aa2f7
color13 #bb9af7
color14 #7dcfff
color15 #c0caf5

# ---------- Window ----------
window_padding_width 12 16
background_opacity 0.9
hide_window_decorations titlebar-only
confirm_os_window_close 0

# Tab bar
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
active_tab_background #7aa2f7
active_tab_foreground #1a1b26
inactive_tab_background #292e42
inactive_tab_foreground #545c7e

# ---------- Shell ----------
shell fish
shell_integration enabled

# ---------- Keybindings ----------
# Clear scrollback
map cmd+k clear_terminal scrollback active

# Font size
map cmd+equal change_font_size all +1.0
map cmd+minus change_font_size all -1.0
map cmd+0 change_font_size all 0

# Tabs
map cmd+t new_tab
map cmd+w close_tab
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

# Splits (kitty calls them windows)
map cmd+d launch --location=vsplit --cwd=current
map cmd+shift+d launch --location=hsplit --cwd=current
map cmd+shift+enter toggle_layout stack

# Navigate splits
map cmd+shift+h neighboring_window left
map cmd+shift+j neighboring_window down
map cmd+shift+k neighboring_window up
map cmd+shift+l neighboring_window right

# Copy/paste
map cmd+c copy_to_clipboard
map cmd+v paste_from_clipboard

# macOS specific
macos_option_as_alt yes
macos_quit_when_last_window_closed yes
