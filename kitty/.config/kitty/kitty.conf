# ==============================================
# CYBERPUNK DEV PRESET
# ==============================================
# Combination: Tokyo Night + JetBrains Mono
# Perfect for: Modern web development, React/TypeScript, futuristic coding
# Vibe: Neon-lit coding sessions, cyberpunk aesthetic

# Tokyo Night Theme Colors
foreground #c0caf5
background #1a1b26
selection_foreground #c0caf5
selection_background #364a82
cursor #c0caf5
cursor_text_color #1a1b26

# Black
color0 #15161e
color8 #414868

# Red
color1 #f7768e
color9 #f7768e

# Green
color2 #9ece6a
color10 #9ece6a

# Yellow
color3 #e0af68
color11 #e0af68

# Blue
color4 #7aa2f7
color12 #7aa2f7

# Magenta
color5 #bb9af7
color13 #bb9af7

# Cyan
color6 #7dcfff
color14 #7dcfff

# White
color7 #a9b1d6
color15 #c0caf5

# JetBrains Mono Nerd Font
font_family JetBrainsMono Nerd Font Mono
font_size 13.0

# Window styling
window_padding_width 16
window_padding_height 12

# Cursor
cursor_shape beam
cursor_beam_thickness 1.5

# Visual
background_opacity 0.9
macos_titlebar_style hidden

# Shell integration
shell_integration enabled
shell fish

# Auto-launch Zellij
shell /opt/homebrew/bin/zellij attach --create

# macOS specific
macos_option_as_alt yes
mouse_hide_wait 0

# ==============================================
# Keybindings - Zellij Integration
# ==============================================
# Kitty tabs disabled - using Zellij for multiplexing

# Disable kitty's native tab management (clear defaults for unused shortcuts)
map ctrl+tab no_op
map ctrl+shift+tab no_op
map cmd+shift+] no_op
map cmd+shift+[ no_op

# Text operations
map cmd+c copy_to_clipboard
map cmd+v paste_from_clipboard

# Font size control
map cmd+equal change_font_size all +1.0
map cmd+minus change_font_size all -1.0
map cmd+0 change_font_size all 0

# Clear screen
map cmd+k clear_terminal to_cursor active

# ---------- Zellij Integration ----------
# Pass Cmd keys through to Zellij (Alt+t = tab mode, Alt+Shift+p = pane mode)

# New tab: Alt+t then n
map cmd+t send_text all \x1btn
# Close pane: Alt+Shift+p then x
map cmd+w send_text all \x1bPx
# Split right: Alt+Shift+p then r
map cmd+d send_text all \x1bPr
# Split down: Alt+Shift+p then d
map cmd+shift+d send_text all \x1bPd

# Tab navigation: Alt+t then <number>
map cmd+1 send_text all \x1bt1
map cmd+2 send_text all \x1bt2
map cmd+3 send_text all \x1bt3
map cmd+4 send_text all \x1bt4
map cmd+5 send_text all \x1bt5
map cmd+6 send_text all \x1bt6
map cmd+7 send_text all \x1bt7
map cmd+8 send_text all \x1bt8
map cmd+9 send_text all \x1bt9

# New pane (quick): Alt+n
map cmd+n send_text all \x1bn

# Tab cycling: Cmd+] and Cmd+[ for next/prev tab
map cmd+] send_text all \x1btl
map cmd+[ send_text all \x1bth

# Shift+Enter for newline in shell
map shift+enter send_text all \e\r
